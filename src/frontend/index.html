<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control del Hogar</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="static/css/materialize.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body class="grey lighten-4">

    <!-- Navbar -->
    <nav class="teal">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Hogar Inteligente</a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container main-container">
        
        <!-- Sección de Controles de Actuadores -->
        <div class="section">
            <h4>Controles Principales</h4>
            <div id="actuator-controls" class="row">
                <!-- Los controles de los dispositivos se insertarán aquí -->
            </div>
        </div>

        <div class="divider"></div>

        <!-- Sección de Gestión de Dispositivos -->
        <div class="section">
            <h4>Gestión de Dispositivos</h4>
            <ul id="devices-list" class="collection with-header">
                <li class="collection-header"><h5>Mis Dispositivos</h5></li>
                <!-- La lista de dispositivos se insertará aquí -->
            </ul>
        </div>
    </div>

    <!-- Botón Flotante para Agregar -->
    <div class="fixed-action-btn">
        <a id="add-device-btn" class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#device-modal">
            <i class="material-icons">add</i>
        </a>
    </div>

    <!-- Modal para Agregar/Editar Dispositivo -->
    <div id="device-modal" class="modal">
        <div class="modal-content">
            <h4 id="modal-title">Agregar Dispositivo</h4>
            <form id="device-form" class="row">
                <input type="hidden" id="device-id" name="id">
                
                <div class="input-field col s12">
                    <input id="name" name="name" type="text" class="validate" required>
                    <label for="name">Nombre</label>
                </div>
                <div class="input-field col s12">
                    <input id="description" name="description" type="text" class="validate">
                    <label for="description">Descripción</label>
                </div>
                <div class="input-field col s6">
                    <input id="room" name="room" type="text" class="validate">
                    <label for="room">Habitación</label>
                </div>
                 <div class="input-field col s6">
                    <select id="type" name="type" required>
                        <option value="" disabled selected>Elige un tipo</option>
                        <option value="light">Luz (Slider)</option>
                        <option value="fan">Ventilador (Switch)</option>
                        <option value="blinds">Persiana (Slider)</option>
                        <option value="tv">TV (Switch)</option>
                    </select>
                    <label>Tipo de Dispositivo</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancel-btn" class="modal-close waves-effect waves-green btn-flat">Cancelar</button>
            <button type="submit" form="device-form" id="save-device-btn" class="waves-effect waves-green btn">Guardar</button>
        </div>
    </div>
    
    <!-- Materialize JS -->
    <script src="static/js/materialize.min.js"></script>
    <!-- App Logic (compilado de TypeScript) -->
    <script type="module" src="static/js/main.js"></script>
</body>
</html>
